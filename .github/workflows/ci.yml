name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      SAFE_SHOWCASE: "1"
      BYPASS_AUTH: "1"
      ALLOW_CLIENT_HISTORY: "1"
      LOG_LEVEL: "INFO"
      PYTHONPATH: "${{ github.workspace }}:${{ github.workspace }}/server"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install minimal deps for tests
        run: |
          pip install -r server/requirements-ci.txt

      - name: Secret scan
        run: |
          python scripts/check_secrets.py

      - name: Run tests
        run: |
          pytest -q
